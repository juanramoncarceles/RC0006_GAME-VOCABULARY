<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Advanced Vocabulary</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main-container">

    <h1 class="main-title">VOCABULARY</h1>

    <div class="start-screen" id="game-start-screen">
      <p>Elige las opciones</p>

      <div class="word-options" id="word-type-options">
        <label>
          Verbs / Verbos
          <input type="radio" name="word-type" value="verbs">
        </label>
        <label>
          Nouns / Nombres
          <input type="radio" name="word-type" value="nouns" checked>
        </label>
        <label>
          Adjectives / Adjetivos
          <input type="radio" name="word-type" value="adjectives">
        </label>
      </div>

      <div class="translate-options" id="translation-direction-options">
        <label>
          De inglés a español
          <input type="radio" name="translation-direction" checked>
        </label>
        <label>
          De español a inglés
          <input type="radio" name="translation-direction">
        </label>
      </div>

      <div class="main-buttons-container">
        <button class="main-button" id="start-game">Start</button>
      </div>
    </div>


    <div class="game-content hidden" id="game-playing-screen">
      <!-- <button class="btn">Salir</button> -->
      <div class="progress-bar" id="progress-bar"></div>
      <div class="word-display" id="word-display"></div>
      <ul class="possible-solutions" id="possible-solutions"></ul>
      <p id="score"></p>
      <p id="message"></p>
      <div class="main-buttons-container">
        <button class="main-button" id="next-word-btn">Continuar</button>
        <button class="main-button hidden" id="play-again">Play again</button>
        <button class="main-button hidden" id="review-mistakes">Review mistakes</button>
      </div>
    </div>

    <!-- <span>skip</span> -->

  </div>

  <script src="scripts.js"></script>
</body>

</html>
