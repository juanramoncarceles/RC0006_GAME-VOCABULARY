<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Advanced Vocabulary</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main-container">

    <h1 class="main-title">VOCABULARY</h1>

    <div class="progress-bar hidden" id="progress-bar">

    </div>

    <div class="main-buttons-container">
      <button id="start-game" class="main-button">Start</button>
      <button id="play-again" class="main-button hidden">Play again</button>
      <button id="review-mistakes" class="main-button hidden">Review mistakes</button>
    </div>

    <div class="word-options" id="word-type-options">
      <label>
        Verbs / Verbos
        <input type="radio" name="word-type" value="verbs">
      </label>
      <label>
        Nouns / Nombres
        <input type="radio" name="word-type" value="nouns" checked>
      </label>
      <label>
        Adjectives / Adjetivos
        <input type="radio" name="word-type" value="adjectives">
      </label>
      <!-- <label>
        Mixed / Mezclado
        <input type="radio" name="word-type" value="mixed">
      </label> -->
    </div>

    <div class="translate-options" id="translation-direction-options">
      <label>
        De inglés a español
        <input type="radio" name="translation-direction" checked>
      </label>
      <label>
        De español a inglés
        <input type="radio" name="translation-direction">
      </label>
    </div>

    <div class="game-content hidden" id="game-content">
      <div class="word-display" id="word-display">

      </div>

      <ul class="possible-solutions" id="possible-solutions">

      </ul>

      <p id="score"></p>
      <p id="message"></p>
      <button>Quit</button>

    </div>

    <!-- <span>skip</span> -->

  </div>

  <script src="scripts.js"></script>
</body>

</html>
